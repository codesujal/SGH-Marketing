<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Marketing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <style>
        :root {
            --bg-primary: white;
            --text-primary: white;
            --text-secondary: #61A7A5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .top {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            justify-content: start;
            align-items: center;
            backdrop-filter: blur(8px);
            height: 60px;
        }

        div span {
            color: #61A7A5;
            font-size: x-large;
            font-weight: bold;
            padding-left: 30px;
        }

        section {
            padding: 70px 20px;
        }

        section article {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;

            padding: 20px;
            margin: 10px;

            border-radius: 12px;
            box-shadow: 0px 4px 20px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        section article:hover {
            cursor: pointer;
            box-shadow: 0px 6px 10px 4px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        section article p {
            margin: 5px 0;
            color: #444;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--bg-primary);
            box-shadow: 0px -4px 20px 2px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 60px;
            list-style-type: none;
        }

        nav ul li a {
            display: flex;
            flex-direction: column;
            height: auto;
            font-size: 0.9em;
            text-decoration: none;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <div class="top">
        <span>Feedbacks</span>
    </div>

    <section>
        <article th:each="fb : ${feedbackList}">
            <p><strong th:text="'Name: ' + ${fb.name}">John Doe</strong></p>
            <p th:text="'Location: ' + ${fb.location}">Mumbai</p>
            <p th:text="'Feedback: ' + ${fb.feedback}">Great experience with the hospital team!</p>
        </article>
    </section>

    <nav>
        <ul>
            <li>
                <a href="#home" style="color: black;">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#stats">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Stats</span>
                </a>
            </li>
            <li>
                <a href="/maps">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Maps</span>
                </a>
            </li>
            <li>
                <a href="#budget">
                    <i class="fa-solid fa-indian-rupee-sign"></i>
                    <span>Budget</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
