<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:inline="javascript">
        [[${ error }]] ? alert('[[${error}]]') : '';
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #111;
            --input-bg: #f9f9f9;
            --input-border: #ddd;
            --button-bg: #000;
            --button-text: #fff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #eee;
            --input-bg: #2c2c2c;
            --input-border: #444;
            --button-bg: #fff;
            --button-text: #000;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--input-border);
            /* adds horizontal line */
            background-color: var(--bg-color);
            /* ensures header is distinct */
            z-index: 10;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo img {
            height: 60px;
            width: auto;
            transition: filter 0.3s ease;
        }

        body[data-theme="light"] .logo img {
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        body[data-theme="dark"] .logo img {
            filter: drop-shadow(2px 2px 4px rgba(255, 255, 255, 0.5));
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #666;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        form {
            width: 100%;
            max-width: 360px;
            padding: 2rem;
            border: 1px solid var(--input-border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            background-color: var(--bg-color);
            box-sizing: border-box;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.6rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.85rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.2s, background 0.3s, color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #666;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        @media (max-width: 400px) {
            form {
                padding: 1.5rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 0.75rem 0.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            header {
                padding: 0.8rem 1rem;
            }

            .logo img {
                height: 50px;
            }
        }
    </style>
</head>

<body data-theme="light">
    <header>
        <div class="logo">
            <img th:src="@{/images/logo1.png}" alt="Logo">
        </div>
        <div class="toggle-container">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <form th:action="@{/user/login}" th:object="${loginRequest}" method="post">
        <h2>Login</h2>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        const toggle = document.getElementById('themeToggle');
        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
            }
        });
    </script>
</body>

</html>
