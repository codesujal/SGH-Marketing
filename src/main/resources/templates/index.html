<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg-primary: white;
            --bg-secondary: #61A7A5;
            --text-primary: white;
            --text-secondary: #61A7A5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


        section ul {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            height: 93vh;
            width: 100vw;

            list-style-type: none;
        }

        section ul li {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 90%;
            max-width: 400px;
            margin: 10px;
        }

        section ul li img {
            margin-top: 50px;
            width: 100%;
            max-width: 400px;
        }

        section ul li button {
            width: 100%;
            height: 50px;
            margin: 3px;
            font-weight: bold;
            border-radius: 12px;
        }

        button:hover {
            cursor: pointer;
        }

        #login-btn {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }

        #feedback-btn {
            background-color: var(--text-secondary);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <section>
        <ul>
            <li>
                <img src="/img/logo_with_text.png" alt="Supreme Group of Hospitals Logo">
            </li>
            <li>
                <button id="login-btn" onclick="location.href='/signin'">Sign in</button>
                <button id="feedback-btn" onclick="location.href='/feedback'">Feedback</button>
            </li>
        </ul>
    </section>
</body>

</html>
