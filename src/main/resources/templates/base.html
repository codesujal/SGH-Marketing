<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let error = /*[[${error}]]*/ 'null';
        if(error !== 'null') {
            alert(error);
        }
        /*]]>*/

</head>
<body>
    <h2>Login</h2>
    <form th:action="@{/user/login}" method="post">
